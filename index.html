<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="./dist/script/index.js" defer></script>
   <link rel="stylesheet" href="./dist/css/main.css">
   <link rel="shortcut icon" href="./dist/img/favicon-32x32.png" type="image/x-icon">
   <title>Pricing Component</title>
</head>

<body>
   <main class="wrapper">
      <img class="bg-top" src="./dist/img/bg-top.svg" alt="bg-top">
      <img class="bg-bottom" src="./dist/img/bg-bottom.svg" alt="bg-bottom">
      <div class="our-pricing">
         <h1 class="text-blue text-xl">Our Pricing</h1>
         <div class="text-light-blue text-sm">
            <span>Annually</span>
            <input class="slider" aria-label="range" type="range" id="time" min="1" max="2">
            <span>Monthly</span>
         </div>
      </div>
      <div class="plans-container">
         <div class="plan plan--1 text-blue bg-lighter-blue">
            <h1 class="text-lg">Basic</h1>
            <h1 class="price-title text-xxl text-dark-blue">
               <span class="text-xl">$</span>
               <span class="price">19.99</span>
            </h1>
            <hr>
            <p class="text-md">500 GB Storage</p>
            <hr>
            <p class="text-md">2 Users Allowed</p>
            <hr>
            <p class="text-md">Send up to 3 GB</p>
            <hr>
            <button class="bg-gradient-right btn-white--hover text-lighter-blue text-md">Learn more</button>
         </div>

         <div class="plan plan--2 text-lighter-blue bg-gradient-bottom">
            <h1 class="text-lg">Professional</h1>
            <h1 class="price-title text-xxl">
               <span class="text-xl">$</span>
               <span class="price">24.99</span>
            </h1>
            <hr>
            <p class="text-md">1 TB Storage</p>
            <hr>
            <p class="text-md">5 Users Allowed</p>
            <hr>
            <p class="text-md">Send up to 10 GB</p>
            <hr>
            <button class="bg-lighter-blue btn-purple--hover text-purple text-md">Learn more</button>
         </div>

         <div class="plan plan--3 text-blue bg-lighter-blue">
            <h1 class="text-lg">Master</h1>
            <h1 class="price-title text-xxl text-dark-blue">
               <span class="text-xl">$</span>
               <span class="price">39.99</span>
            </h1>
            <hr>
            <p class="text-md">2 TB Storage</p>
            <hr>
            <p class="text-md">10 Users Allowed</p>
            <hr>
            <p class="text-md">Send up to 20 GB</p>
            <hr>
            <button class="bg-gradient-right btn-white--hover text-lighter-blue text-md">Learn more</button>
         </div>
      </div>
   </main>
</body>

</html>
